{% extends 'books/base.html' %}
{% block content %}
{% for book in object_list %}
<ul>
<li><a href = "{% url 'book_detail' pk=book.pk%}">Title: {{ book.title }}</a></li>
<li>Subtitle: {{ book.subtitle }}</li>
<li>Author: {{ book.author }}</li>
<li>ISBN: {{ book.isbn }}</li>
</ul>
{% endfor %}
{% endblock %}
